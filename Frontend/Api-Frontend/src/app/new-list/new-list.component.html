<mat-card *ngIf="newListVisible" class="textfield">
  <mat-card-header>
    <h2>Creating new List for {{ this.username }}</h2>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="newListNameText">
      <mat-label>List Name</mat-label>
      <input
        matInput
        placeholder="My List"
        value=""
        [(ngModel)]="newListName"
      />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <a href="/">
      <button mat-raised-button color="primary" (click)="newList()">
        Create
      </button>
    </a>
    <a href="/">
      <button mat-raised-button color="warn" (click)="hideNewList()">
        Cancel
      </button>
    </a>
  </mat-card-actions>
</mat-card>
<style>
  button {
    margin-top: 10px;
    size: 60%;
  }
</style>
<button
  class="newListButton"
  mat-raised-button
  (click)="(this.updateUsername); newListVisible = true"
>
  <p>create new List</p>
</button>
